{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Configurar Agenda</h2>
    <form method="post">
        {% csrf_token %}

        <div class="card mb-4">
            <div class="card-header">Dias de Atendimento</div>
            <div class="card-body">
                <div class="row">
                    {% for dia in form.dias_semana %}
                    <div class="col-md-4">
                        <div class="form-check">
                            {{ dia.tag }}
                            <label class="form-check-label" for="{{ dia.id_for_label }}">
                                {{ dia.choice_label }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">Horários Disponíveis</div>
            <div class="card-body">
                <div class="row">
                    {% for horario in form.horarios %}
                    <div class="col-md-4">
                        <div class="form-check">
                            {{ horario.tag }}
                            <label class="form-check-label" for="{{ horario.id_for_label }}">
                                {{ horario.choice_label }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Agenda</button>
    </form>
</div>
{% endblock %}
